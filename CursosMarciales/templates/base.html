{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Cursos Marciales{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'cursos/css/styles.css' %}"> <!-- Asegúrate de que la ruta sea correcta -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <ul>
                {% if user.is_authenticated %}
                    <a href="{% url 'users:logout' %}">Cerrar sesión</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>
    

    <main>
        {% block content %}

        {% endblock %}
    </main>

    <footer class="bg-light text-center py-3">
        <p>&copy; 2024 Cursos Marciales. Elias Escalante. Proyecto final para el nivel inicial de la diplomatura en DJANGO </p>
    </footer>

</body>
</html>
