{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="container mt-5">
        <h3 class="text-center">¿Estás seguro de que deseas eliminar "{{ curso.nombre }}"?</h3>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Eliminar</button>
            <a href="{% url 'cursos:course_list' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
{% endblock %}
